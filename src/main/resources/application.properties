# Nombre de la aplicacion
spring.application.name=libreriasaintpatrick

# Inicializacion de base de datos
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Conexion a MySQL
spring.datasource.url=tu-url
spring.datasource.username=tu-usuario
spring.datasource.password=tu-clave
spring.datasource.driver-class-name=tu-driver
jwt.secret=TuClaveSecreta1234

# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Codificacion (si usas Thymeleaf u otros motores de vista)
spring.mvc.charset=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

#Cookies
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true

#Chatbot Gemini
gemini.api.key=tu-clave
gcloud.project.id=tu-proyecto-id
gcloud.project.location=tu-ubicacion
